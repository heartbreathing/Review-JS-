  <body>

    <button onclick="
      console.log(`Cart quantity:${cartQuantity}`)">
      Show Quantity</button>

    <button onclick="updateCartQuantity(1)">Add to Cart</button>
    <button onclick="updateCartQuantity(2)">+2</button>

    <button onclick="updateCartQuantity(3)">+3</button>

    <button onclick="
    cartQuantity = 0;
    console.log(`Cart quantity:${cartQuantity}`);">Reset Cart</button>

    <button onclick="updateCartQuantity(-1)">
      Remove from cart
    </button>
    <button onclick="updateCartQuantity(-2)">
      -2
    </button>
    <button onclick="updateCartQuantity(-3)">
      -3
    </button>
    <p class="js-quantity"></p>


    <script>
      let cartQuantity = 0;
      displayCartQuantity();
      // const cost = 5 + 3 * 2 + 9;

      /*

      */

      function updateCartQuantity (value) {
        if (cartQuantity + value > 10) {
          alert('The cartQuantity is full!');
          return;
        }

        if (cartQuantity + value < 0){
          alert('Not enough items in the cart!');
          return;
        }
        cartQuantity += value;  
        displayCartQuantity();  
      }

      function displayCartQuantity(){
          document.querySelector('.js-quantity').innerHTML = `Cart quantity:${cartQuantity}`;
      }

    </script>

  </body>

</html>
