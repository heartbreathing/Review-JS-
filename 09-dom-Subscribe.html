<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe" onclick="updateSubscribe()">Subscribe</button>
    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event)">

    <button onclick="calculateTotal ()">Calculator</button>
    <p class="js-calculate-result"></p>


    <script>

      function updateSubscribe () {
        const subscribeElement = document.querySelector('.js-subscribe');
        subscribeElement.innerHTML = (subscribeElement.innerText === 'subscribe') ? 'subscribed' : 'subscribe';
      }

      function handleCostKeydown (event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }


      function calculateTotal () {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        cost = cost < 40 ? cost + 10 : cost;
        console.log(cost);
        document.querySelector('.js-calculate-result').innerHTML = `$${cost}`;
      }







    </script>

  </body>

</html>
